{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <form action="new/" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label>File</label>
            <input type="file" name="files" class="form-control-file border rounded p-1 border-primary file" multiple="multiple" accept="audio/*">
        </div>
        <div class="form-group">
            <label>Content</label>
            <textarea name="title" class="form-control"></textarea>
        </div>
        <button class="btn form-control" type="submit" style="background-color: #aaddff">저장</button>
    </form>
</div>
{% endblock %}
